spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true # system out 에서 출력됨
        format_sql: true

logging.level:
  level:
    org.hibernate.SQL: debug  # logger 에서 출력
    org.hibernate.type: trace #